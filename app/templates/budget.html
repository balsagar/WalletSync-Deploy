<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletSync - Budget</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .budget-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .budget-form button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .budget-form button:hover {
            background-color: #0056b3;
        }

        .budget-amount {
            margin: 20px 0;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .back-home-button {
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-home-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Set Your Budget</h1>

        <!-- Budget Form -->
        <form class="budget-form" action="{% url 'budget' %}" method="POST">
            {% csrf_token %}
            <input type="number" name="amount" placeholder="Enter your monthly budget" required min="1">
            <button type="submit">Set Budget</button>
        </form>

        <!-- Display User's Current Budget -->
        {% if budget %}
            <div class="budget-amount">
                Current Budget: â‚¹{{ budget.amount }}
            </div>
        {% else %}
            <div class="budget-amount">
                No budget set yet.
            </div>
        {% endif %}

        <!-- Back to Home Button -->
        <a href="{% url 'home' %}" class="back-home-button">Back to Home</a>
    </div>

</body>
</html>
